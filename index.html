<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站内容同步</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .iframe-container {
                position: relative;
                width: 100%;
                min-height: calc(100vh - 4rem);
            }
            .responsive-iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
            .loading-spinner {
                border: 4px solid rgba(0, 0, 0, 0.1);
                border-left-color: #165DFF;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            .control-btn {
                position: fixed;
                bottom: 1.5rem;
                right: 1.5rem;
                z-index: 20;
                width: 3rem;
                height: 3rem;
                border-radius: 50%;
                background-color: #165DFF;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                transition: all 0.2s ease;
            }
            .control-btn:hover {
                transform: scale(1.05);
                background-color: #1E40AF;
            }
            .mobile-status-bar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 2rem;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 30;
                font-size: 0.8rem;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .mobile-status-bar.visible {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 顶部加载状态条 -->
    <div id="loadingBar" class="h-1 bg-blue-500 w-0 transition-all duration-300"></div>
    
    <!-- 移动端状态栏 -->
    <div id="mobileStatusBar" class="mobile-status-bar">
        <span id="statusText">正常模式</span>
    </div>
    
    <!-- 主内容区 -->
    <div class="container mx-auto px-4 py-4">
        <div class="iframe-container">
            <!-- 加载覆盖层 -->
            <div id="loadingOverlay" class="absolute inset-0 bg-white/80 flex items-center justify-center z-10">
                <div class="text-center">
                    <div class="loading-spinner h-16 w-16 rounded-full mx-auto mb-4"></div>
                    <p class="text-gray-500">加载中，请稍候...</p>
                </div>
            </div>
            
            <!-- 错误提示 -->
            <div id="errorMessage" class="absolute inset-0 bg-white/80 flex items-center justify-center z-10 hidden">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <i class="fa fa-exclamation-circle text-red-500 text-2xl mb-3"></i>
                    <h3 class="text-lg font-medium text-red-800 mb-2">内容加载失败</h3>
                    <p class="text-gray-600 mb-4">无法加载指定网站内容，可能由于：</p>
                    <ul class="text-left max-w-md mx-auto list-disc pl-5 space-y-1">
                        <li>目标网站禁止iframe嵌入</li>
                        <li>网络连接问题</li>
                        <li>URL地址错误</li>
                    </ul>
                    <button id="reloadBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        <i class="fa fa-refresh mr-2"></i> 重新加载
                    </button>
                </div>
            </div>
            
            <!-- iframe内容区 -->
            <iframe 
                id="contentIframe" 
                src="https://lt2.zxone.dpdns.org" 
                class="responsive-iframe"
                sandbox="allow-same-origin allow-scripts allow-popups"
                allowfullscreen
            ></iframe>
        </div>
    </div>
    
    <!-- 全屏控制按钮 -->
    <button id="fullscreenBtn" class="control-btn">
        <i class="fa fa-expand"></i>
    </button>

    <script>
        // 获取DOM元素
        const iframe = document.getElementById('contentIframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const loadingBar = document.getElementById('loadingBar');
        const reloadBtn = document.getElementById('reloadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const mobileStatusBar = document.getElementById('mobileStatusBar');
        const statusText = document.getElementById('statusText');
        
        // 当前是否为全屏状态
        let isFullscreen = false;
        
        // 模拟加载进度
        let progress = 0;
        let progressInterval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
            }
            loadingBar.style.width = `${progress}%`;
        }, 50);

        // iframe加载完成事件
        iframe.addEventListener('load', function() {
            loadingOverlay.classList.add('hidden');
            loadingBar.style.width = '100%';
            setTimeout(() => {
                loadingBar.style.display = 'none';
            }, 300);
        });

        // iframe加载错误事件
        iframe.addEventListener('error', function() {
            loadingOverlay.classList.add('hidden');
            errorMessage.classList.remove('hidden');
            loadingBar.style.width = '0%';
            loadingBar.style.display = 'none';
        });

        // 重新加载按钮点击事件
        reloadBtn.addEventListener('click', function() {
            errorMessage.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');
            loadingBar.style.display = 'block';
            loadingBar.style.width = '0%';
            progress = 0;
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                }
                loadingBar.style.width = `${progress}%`;
            }, 50);
            iframe.src = iframe.src;
        });

        // 全屏按钮点击事件
        fullscreenBtn.addEventListener('click', function() {
            const container = document.querySelector('.iframe-container');
            
            if (!isFullscreen) {
                // 进入全屏模式
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
                
                // 更新UI状态
                fullscreenBtn.innerHTML = '<i class="fa fa-compress"></i>';
                statusText.textContent = '全屏模式';
                mobileStatusBar.classList.add('visible');
                isFullscreen = true;
            } else {
                // 退出全屏模式
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                // 更新UI状态
                fullscreenBtn.innerHTML = '<i class="fa fa-expand"></i>';
                statusText.textContent = '正常模式';
                setTimeout(() => {
                    mobileStatusBar.classList.remove('visible');
                }, 2000);
                isFullscreen = false;
            }
        });

        // 监听全屏状态变化
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const container = document.querySelector('.iframe-container');
            
            if (!document.fullscreenElement && 
                !document.webkitIsFullScreen && 
                !document.mozFullScreen && 
                !document.msFullscreenElement) {
                // 已退出全屏
                fullscreenBtn.innerHTML = '<i class="fa fa-expand"></i>';
                statusText.textContent = '正常模式';
                setTimeout(() => {
                    mobileStatusBar.classList.remove('visible');
                }, 2000);
                isFullscreen = false;
            }
        }

        // 窗口大小变化时调整iframe高度
        window.addEventListener('resize', updateIframeHeight);
        
        // 初始化容器高度
        document.addEventListener('DOMContentLoaded', updateIframeHeight);
        
        // 更新iframe高度的函数
        function updateIframeHeight() {
            const container = document.querySelector('.iframe-container');
            
            // 计算可用高度（减去顶部加载条和可能的状态栏）
            let availableHeight = window.innerHeight;
            
            // 在移动设备上可能需要额外的空间来容纳浏览器地址栏
            if (isMobileDevice()) {
                // 移动设备上减去更多空间以避免地址栏遮挡
                availableHeight -= 64;
            } else {
                // 桌面设备减去更少空间
                availableHeight -= 32;
            }
            
            container.style.minHeight = `${availableHeight}px`;
        }
        
        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    </script>
</body>
</html>
